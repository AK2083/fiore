<div class="flex flex-col absolute left-5/12 top-1 -rotate-30 overflow-hidden z-10 bg-white h-full w-full scale-120">
    <div class="w-full h-full overflow-hidden absolute z-100">
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes-fast': isHovered}"
            class="absolute z-10 top-1/2 left-1/2 border-white border-1 transform -translate-x-1/2 -translate-y-1/2 w-60 h-2 bg-red-500 rotate-30">
        </div>
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes-fast': isHovered}"
            class="absolute top-1/2 left-1/2 transform border-white border-1 -translate-x-1/2 -translate-y-1/2 w-60 h-2 bg-red-500 -rotate-30">
        </div>
    </div>

    <div class="w-full h-full overflow-hidden absolute z-100">
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes-slow': isHovered}"
            class="absolute z-10 top-1/2 left-1/2 border-white border-6 transform -translate-x-1/2 -translate-y-1/2 w-68 h-6 bg-red-500 rotate-90">
        </div>
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes-slow': isHovered}"
            class="absolute top-1/2 left-1/2 transform border-white border-6 -translate-x-1/2 -translate-y-1/2 w-68 h-6 bg-red-500">
        </div>
    </div>

    <div [ngClass]="{'bg-white': !isHovered, 'bg-blue-500': isHovered}"
        class="w-full h-full overflow-hidden absolute z-90">
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes': isHovered}"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-68 h-4 bg-white rotate-30">
        </div>
        <div [ngClass]="{'hidden': !isHovered, 'animate-ukstripes': isHovered}"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-68 h-4 bg-white -rotate-30">
        </div>
    </div>
</div>
