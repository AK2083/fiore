<div class="flex flex-col absolute left-5/12 top-1 -rotate-30 overflow-hidden z-10 bg-white h-full w-full scale-120">
    <div [ngClass]="{'hidden': !isHovered, 'animate-stripes-slow': isHovered}" class="z-20 bg-black h-1/3 w-full"></div>
    <div [ngClass]="{'hidden': !isHovered, 'animate-stripes': isHovered}" class="z-30 bg-red-500 h-1/3 w-full"></div>
    <div [ngClass]="{'hidden': !isHovered, 'animate-stripes-fast': isHovered}" class="z-40 bg-yellow-500 h-1/3 w-full"></div>
</div>
