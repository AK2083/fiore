<div class="relative mb-3 w-full overflow-hidden rounded">
  <div
    class="absolute inset-0 z-0 hidden rounded bg-conic-80 from-orange-600 via-slate-500 to-slate-900 md:block"
  ></div>

  <div
    class="relative z-0 m-[1px] flex rounded text-slate-800 md:bg-slate-300 md:p-2 dark:text-slate-400 dark:md:bg-slate-900"
  >
    <ng-container *ngIf="!isLoading; else loadingAnimation">
      <ng-content></ng-content>
      <span class="pl-2 text-slate-800 dark:text-white">{{ title }}</span>
    </ng-container>

    <ng-template #loadingAnimation>
      <div
        class="flex w-full animate-pulse items-center justify-center space-x-4"
      >
        <div class="size-6 rounded-full bg-gray-200"></div>
        <div class="flex-1">
          <div class="h-2 rounded bg-gray-200"></div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
