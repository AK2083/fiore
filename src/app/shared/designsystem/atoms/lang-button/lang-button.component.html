<div (click)="changeLang()" [ngClass]="{'border-x-amber-500': language.isActive, 'border-x-slate-600': !language.isActive}" class="relative bg-slate-900 w-44 h-12 rounded border-y-1 border-x-4 hover:border-x-lime-600">
    <div class="text-slate-300 pl-3">{{ language.langName }}</div>
    <div class="text-sm text-slate-500 pl-3">{{ language.welcomeText }}</div>
</div>
