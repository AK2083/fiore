<div (click)="changeLang()" role="button" tabindex="0" (keydown)="onKeyDown($event)"
    [attr.aria-label]="language.ariaLabel" [attr.aria-pressed]="language.isActive"
    [ngClass]="{'border-x-lime-600': language.isActive, 'border-x-slate-600': !language.isActive}"
    class="relative bg-slate-900 w-44 h-12 rounded border-y-1 border-x-4 hover:border-x-orange-600 cursor-pointer">

    <ng-content></ng-content>
</div>
