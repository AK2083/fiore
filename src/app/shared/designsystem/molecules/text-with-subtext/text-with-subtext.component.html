<ng-container *ngIf="!isLoading; else loadingAnimation">
    <div class="text-slate-200 pl-3">{{ header }}</div>
    <div class="text-sm text-slate-400 pl-3">{{ subtext }}</div>
</ng-container>

<ng-template #loadingAnimation>
    <div class="flex flex-col gap-2 m-2 animate-pulse">
        <div class="h-3 rounded bg-gray-200"></div>
        <div class="h-2 rounded bg-gray-200"></div>
    </div>
</ng-template>
