<button
  type="button"
  (click)="emitEvent(true)"
  class="relative m-1 cursor-pointer rounded-full p-1 hover:text-amber-600 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden dark:bg-slate-800 dark:text-slate-300"
>
  <span class="absolute -inset-1.5"></span>
  <span class="sr-only">{{ safeSRText }}</span>

  <ng-container
    *ngIf="iconTemplate"
    [ngTemplateOutlet]="iconTemplate"
  ></ng-container>
</button>
