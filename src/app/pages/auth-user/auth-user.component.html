<div class="flex min-h-full flex-col justify-center sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-2 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ 'app.register.title' | translate }}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <app-simple-panel [paddingSize]="'large'">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="text-sm/6 font-medium dark:text-white text-gray-900">
            {{ 'app.register.mail' | translate }}
          </label>
          <div
            [ngClass]="{ 'border-indigo-600': selectedEmailField }"
            class="mt-2 flex items-center gap-2 rounded-md border-1 border-gray-300 bg-white"
          >
            <div class="rounded bg-slate-100 p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-slate-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                />
              </svg>
            </div>

            <input
              (click)="selectedEmailField = true"
              (blur)="selectedEmailField = false"
              placeholder="sheldon.cooper@mail.com"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label for="password" class="text-sm/6 font-medium dark:text-white text-gray-900">
            {{ 'app.register.password' | translate }}
          </label>
          <div
            [ngClass]="{ 'border-indigo-600': selectedPasswordField }"
            class="mt-2 flex items-center gap-2 rounded-md border-1 border-gray-300 bg-white"
          >
            <div class="rounded bg-slate-100 p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-slate-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
            </div>

            <input
              (click)="selectedPasswordField = true"
              (blur)="selectedPasswordField = false"
              placeholder="Passwort eingeben"
              [type]="isPasswordVisible ? 'text' : 'password'"
              name="password"
              id="password"
              autocomplete="current-password"
              required
              class="block w-full bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
            />
            <div
              class="cursor-pointer rounded bg-slate-100 p-2"
              (click)="isPasswordVisible = !isPasswordVisible"
            >
              <svg
                *ngIf="!isPasswordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-slate-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>

              <svg
                *ngIf="isPasswordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-slate-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
          {{ 'app.register.confirmation' | translate }}
          </button>
        </div>
      </form>
    </app-simple-panel>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      {{ 'app.register.question' | translate }}
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
        {{ 'app.register.exclamation' | translate }}
      </a>
    </p>
  </div>
</div>
