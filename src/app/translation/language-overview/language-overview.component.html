<div class="grid grid-cols-2 gap-4 items-center">
    <app-status-button *ngFor="let item of langItems" [isActive]="item.isActive" [type]="item.lang"
        (returnIdentifier)="changeLanguageEvent($event)">
        <div class="text-slate-200 pl-3">{{ item.langName }}</div>
        <div class="text-sm text-slate-400 pl-3">{{ item.welcomeText }}</div>
    </app-status-button>
</div>
